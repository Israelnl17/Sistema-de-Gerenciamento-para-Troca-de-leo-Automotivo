<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel dos Funcionários - Produtos</title>
</head>
<body>
    <header>
        <h1>Gestão de Produtos</h1>
        <nav>
            <a href="">Voltar ao Painel</a>
        </nav>
    </header>
    <main>
        <section id="secao_forms">
            <h2>Cadastrar Novo Produtos</h2>
            <form id="form_produto">
                <input type="hidden" id="produto_id" name="id">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="preco" required>
                <label for="preco">Preço (R$):</label>
                <imput type="number" id="preco" name="preco" step="0.01" min="0" required>
                <button type="submit">Salvar produto</button>
            </form>
        </section>
        <hr>
        <section id="sec_list">
            <h2>Produtos Cadastrados</h2>
            <table id="table_prod">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Preço</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
    </main>
    <script src=""></script>
</body>
</html>
